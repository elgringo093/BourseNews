name: Update BourseNews Dashboard

on:
  workflow_dispatch:
  schedule:
    # Lundi 05:00 UTC = 06:00 Paris (hiver)
    - cron: "0 4 * * 1"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run script
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python boursenews.py

      - name: Publish dashboard to docs/index.html
        run: |
          mkdir -p docs
          cp output/dashboard.html docs/index.html

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/index.html output/items.json output/daily_summary.txt output/boursenews.sqlite3 || true
          git commit -m "Auto-update dashboard" || echo "No changes to commit"
          git push
